<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v4 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<img src="images/form-v6.jpg" alt="form" height="600" width="280">
			
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'personal')" id="defaultOpen">Personal Info</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'contact')">Contact Info</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'emergency')">Emergency</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'membership')">Membership</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'termscon')">Terms and Conditions</button>
					</div>
				</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="tabcontent" id="personal">
					<div class="form-group">
						<div class="form-row form-row-1">
							<label for="first_name">First Name</label>
						<input type="text" name="first_name" id="first_name" class="input-text">
					    </div>
					
					<div class="form-row form-row-1">
						<label for="last_name">Last Name</label>
						<input type="text" name="last_name" id="last_name" class="input-text">
					</div>
				</div>
				<div class="form-group">
			
					<div class="form-row form-row-1">
						<label for="student_number">Student Number</label>
						<input type="number" name="student_number" id="student_number" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Year Level</label>
						<input type="number" name="year_level" id="year_level" class="input-text">
					</div>
				</div>
					
				<div class="form-group">
					<div class="form-row form-row-1">
						<select name="Courses">
							<option value="1">Courses</option>
							<option value="2">BS Computer Engineering</option>
							<option value="3">Other Programs</option>
						  </select>
						  <span class="select-btn">
						 <i class="zmdi zmdi-chevron-down"></i>
					     </span>
					</div>
				</div>
			</form>
			
			
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="tabcontent" id="contact">
					
					</div>
			</form>
	
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="tabcontent" id="emergency">
					
					</div>
			</form>
	
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="tabcontent" id="membership">
					
					</div>
			</form>


			<form class="form-detail" action="#" method="post" id="myform">
				<div class="tabcontent" id="termscon">
					
					
					</div>
			</form>
	




	
		</div>
	</div>
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
	
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
